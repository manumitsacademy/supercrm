
<mat-list [formGroup]="courseForm">  
  <mat-list-item>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Course Name" formControlName="coursename">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Course Duration" formControlName="courseduration">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Course Fee" formControlName="coursefee">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Course Pre-Requisits" formControlName="courseprereq">
    </mat-form-field>
  </mat-list-item> 
  <button mat-raised-button color="primary" (click)="addCourse()">Add Course</button>
</mat-list>
