<mat-tab-group>
  <mat-tab label="Batch List">List of batch's</mat-tab>
  <mat-tab label="Create Batch">
    <br>
    <br>
    <mat-list [formGroup]="batchForm">  
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Batch ID" formControlName="batchid">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input type="date" matInput placeholder="Start Date" formControlName="batchstartdate">
        </mat-form-field>
      </mat-list-item>
      <button mat-raised-button color="primary" (click)="createBatch()">Create Batch</button>
    </mat-list>
  </mat-tab>

</mat-tab-group>
