<h1 mat-dialog-title>Edit Course {{data.name}}</h1>
<mat-list [formGroup]="courseForm">  
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Course Name" formControlName="coursename">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Course Duration" formControlName="courseduration">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Course Fee" formControlName="coursefee">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Course Pre-Requisits" formControlName="courseprereq">
      </mat-form-field>
    </mat-list-item> 
    <!-- <button mat-raised-button color="primary" (click)="addCourse()">Update Course</button> -->
  </mat-list>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onNoClick()">Update</button>

    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
  </div>
