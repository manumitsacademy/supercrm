<h1 mat-dialog-title>Edit Course {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.newcname" placeholder="Name: {{data.name}}">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.newcduration" placeholder="Duration: {{data.duration}}">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.newcfee" placeholder="Fee: {{data.fee}}">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.newcprereq"  placeholder="Prerequisite: {{data.prereq}}">
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data">Update</button>
</div>
